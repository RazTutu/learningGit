<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="twitter.css">
    <title>Twitter follow component</title>
  </head>
  <body>
    <section class="mainThing">
      <h3>Who to follow</h3>
      <ul>
        <li>
        <div class="image-text">
          <img
            src="https://picsum.photos/100/100"
            alt="1KimberleyBrooks avatar"
          />
          <div>
            <p>Kimberley Brooks</p>
            <span> @1KimberleyBrooks </span>
          </div>
        </div>
          <button type="button">Follow</button>
        </li>
        <li>
        <div class="image-text">
          <img src="https://picsum.photos/100/100" alt="thinslices avatar" />
          <div>
            <p>Thinslices</p>
            <span> @thinslices </span>
          </div>
        </div>
          <button type="button">Follow</button>
        </li>
        <li>
        <div class="image-text">
          <img src="https://picsum.photos/100/100" alt="GraphQL avatar" />
          <div>
            <p>GraphQL</p>
            <span> @GraphQL </span>
          </div>
        </div>
          <button type="button">Follow</button>
        </li>
      </ul>
    
      <button type="button">Show more login</button>
    </section>
  </body>
</html>
